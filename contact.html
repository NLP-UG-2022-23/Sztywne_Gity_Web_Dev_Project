<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Wall Searcher</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="search1.js" defer></script>
</head>
<body>

    <header class="container">
        <div class="content">
          <h1><img src="logo.png">Stone Wall Searcher</h1>
          </div>
          <div class="slideshow-container">
              <div class="mySlides fade">
                  <img src="concert.jpg" style="width:100%">
                  <div class="concert"></div>
              </div>
              <div class="mySlides fade">
                  <img src="museum.jpg" style="width:100%">
                  <div class="museum"></div>
              </div>
              <div class="mySlides fade">
                  <img src="match.jpg" style="width:100%">
                  <div class="match"></div>
              </div>
  
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
          </div>
      </header>

      <nav>
        <a href="index.html">Homepage</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact</a>
    </nav>

<div class="boxes">
    <h2>Contact us</h2>
    <p>Fill this form to ask a question:</p>
    <form action="#" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Question:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <input type="submit" value="Send">
    </form>
</div>

<footer>
    &copy; 2024 Stone Wall Searcher. All rights reserved.
</footer>

</body>
</html>
